group 'com.gradle.todo'
version '1.0-SNAPSHOT'

//项目公共
allprojects{
    apply plugin: 'java'
    sourceCompatibility = 1.8
}
//父项目管理子项目
subprojects{
    //私服
    repositories {
        maven{
            url ''
        }
        mavenCentral()
    }
    //依赖架包
    dependencies {
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.1'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
